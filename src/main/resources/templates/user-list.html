<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Список пользователей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="parts/header :: header"></header>

<div class="text-center container">


    <a class="btn btn-primary mt-3" th:href="@{/user/registration}">Добавить пользователя</a>

    <p class="mt-3"><h4>Список пользователей</h4></p>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Роль</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user : ${users}">

            <td th:text="${user.username}" />

            <td th:each="role : ${user.roles}" ><b th:text="${role}" /></td>

            <td><a th:href="'/user/' + ${user.id}">Редактировать</a></td>

        </tr>


        </tbody>
    </table>

    <div th:insert="parts/footer :: footer"></div>

</div>

</body>
</html>
