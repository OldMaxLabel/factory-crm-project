<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Регистрация пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="parts/header :: header"></header>

<div class="container mt-3">
    <p class="mt-3"><h4>Регистрация пользователя</h4></p>
    <br>

    <p th:if="${message}" th:text="${message}"/>

    <form th:action="@{/user/registration}" method="post">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Имя пользователя:  </label>
            <div class="col-sm-6">
                <input type="text" name="username" class="form-control" placeholder="Имя пользователя"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Пароль пользователя:  </label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" placeholder="Пароль"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Имя сотрудника:  </label>
            <div class="col-sm-6">
                <input type="text" name="firstname" class="form-control" placeholder="Имя"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Фамилия сотрудника:  </label>
            <div class="col-sm-6">
                <input type="text" name="secondname" class="form-control" placeholder="Фамилия"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Почта сотрудника:  </label>
            <div class="col-sm-6">
                <input type="email" name="email" class="form-control" placeholder="some@some.com"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Телефон сотрудника:  </label>
            <div class="col-sm-6">
                <input type="text" name="phone" class="form-control" placeholder="Телефон"/>
            </div>
        </div>

            <button class="btn btn-primary" type="submit" />Ввод</button>

    </form>

</div>

<div th:insert="parts/footer :: footer"></div>

</body>
</html>
