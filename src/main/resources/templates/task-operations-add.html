<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Операционная карта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="parts/header :: header"></header>

<div class="text-center container mt-3">

    <h5>Добавить операцию</h5>

    <br>

    <form th:action="'/task/' + ${task.id} + '/operations/add'" method="post" >
        <label for="action" class="col-sm-3 col-form-label">Выберите операцию: </label>
        <select id="action" name="action">
            <option th:each="action : ${actions}" th:value="${action}" th:text="${action}"></option>
        </select>

        <div class="text-center container mt-3">
            <label for="time" class="col-sm-3 col-form-label">Введите машинное время: </label>
            <input id="time" type="text" name="time"  placeholder="Машинное время, минуты" class="col-sm-3">
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </form>

    <br>

    <a th:href="'/task/' + ${task.id} + '/operations'">Назад</a>

</div>

<div th:insert="parts/footer :: footer"></div>

</body>
</html>
