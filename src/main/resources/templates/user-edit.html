<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Изменить пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="parts/header :: header"></header>

<div class="container">
    <p class="mt-3"><h4>Изменить пользователя</h4></p>
    <br>

    <form th:action="@{/user}" method="post">

        <div>
            <label for="username" class="col-lg-2 col-form-label">Имя пользователя: </label>
            <input id="username" name="username" class="col-lg-4" type="text" th:value="${user.username}">
        </div>
        <div>
            <label for="password" class="col-lg-2 col-form-label">Пароль пользователя: </label>
            <input id="password" name="password" class="col-lg-4" type="text" placeholder="Пароль">
        </div>
        <div>
            <label for="firstname" class="col-lg-2 col-form-label">Имя сотрудника: </label>
            <input id="firstname" name="firstname" class="col-lg-4" type="text" th:value="${user.firstname}">
        </div>
        <div>
            <label for="secondname" class="col-lg-2 col-form-label">Фамилия сотрудника: </label>
            <input id="secondname" name="secondname" class="col-lg-4" type="text" th:value="${user.secondname}">
        </div>
        <div>
            <label for="email" class="col-lg-2 col-form-label">Почта сотрудника: </label>
            <input id="email" name="email" class="col-lg-4" type="email" th:value="${user.email}">
        </div>
        <div>
            <label for="phone" class="col-lg-2 col-form-label">Телефон сотрудника: </label>
            <input id="phone" name="phone" class="col-lg-4" type="text" th:value="${user.phone}">
        </div>
        <br>
        <div th:each="role : ${roles}" >
            <label th:if="${#sets.contains(user.roles, role)}">
                <input type="checkbox" th:name="role" th:text="' ' +${role}" th:value="${role}" checked>
            </label>
            <label th:unless="${#sets.contains(user.roles, role)}">
                <input type="checkbox" th:name="role" th:text="' ' + ${role}" th:value="${role}" >
            </label>
        </div>

        <input type="hidden" th:value="${user.id}" name="userId">
        <button class="btn btn-primary mt-3" type="submit">Сохранить</button>

    </form>


</div>

<div th:insert="parts/footer :: footer"></div>

</body>
</html>
